spring.application.name=Helloworld

# Update the datasource URL for SQLite
spring.datasource.url=jdbc:sqlite:your_database_file.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username= # SQLite does not use a username
spring.datasource.password= # SQLite does not require a password

# Hibernate settings for SQLite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
